<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/learn/mockvue/compile.js"></script>
    <script type="text/javascript" src="../../js/learn/mockvue/watcher.js"></script>
    <script type="text/javascript" src="../../js/learn/mockvue/observer.js"></script>
    <script type="text/javascript" src="../../js/learn/mockvue/selfvue.js"></script>
</head>
<body>
<div id="mockVue">
    <h1>{{name}}</h1>
    <input v-model="name">
    <h2>{{age}}</h2>
    <h3>{{sex}}</h3>
    <button v-on:click="showMessage">click me</button>
</div>
</body>
<script>
    new SelfVue({
        el: '#mockVue',
        data: {
            name: '张三',
            age: 20,
            sex: 'MALE'
        },
        methods: {
            showMessage: function () {
                alert("you click me");
            }
        },
        mounted: function () {
            const self = this;
            setTimeout(function () {
                self.data.name = "王五";
            }, 1000);
        }
    });
</script>
</html>
