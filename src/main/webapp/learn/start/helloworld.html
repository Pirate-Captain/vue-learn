<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        放我上面，会显示title
    </span>
</div>
<div id="app3">
    <p v-if="seen">you see me now!</p>
</div>
<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>
<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<div id="app7">
    <button v-bind:disabled="isButtonDisabled">Button</button>
</div>
</body>
<script>
    var app1 = new Vue({
        el: '#app',
        data: {
            message: 'Hello World Vue'
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于：' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                {
                    "name": "张三", "text": "text1"
                },
                {
                    "name": '李四', "text": 'text2'
                }
            ]
        }
    });
    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello World'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    var app6 = new Vue({
        el : '#app6',
        data : {
            message : 'Hello World'
        }
    });
    var app7 = new Vue({
        el : '#app7',
        data : {
            isButtonDisabled : null
        }
    });
</script>
</html>
